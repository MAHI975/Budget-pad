<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Budget Pad</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700;800;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <!--************************-->
        <!--TOP PART-->
        <!--************************-->
        <div id="top" class="top section">
            <div class="budget">
                <div class="budget__title--month">
                    Available Budget in <span class="budget__title--month-name">%MONTH%</span>
                </div>
                <!--Total Budget-->
                <div class="total__budget">%1000%</div>

                <!--Income Section-->
                <div class="budget__income">
                    <div class="budget__income--title">Income</div>
                    <div class="right flex">
                        <div class="budget__income--value">2000</div>
                        <div class="budget__income--percentage">––</div>
                    </div>
                </div>

                <!--Expense Section-->
                <div class="budget__expense">
                    <div class="budget__expense--title">Expense</div>
                    <div class="right flex">
                        <div class="budget__expense--value">1000</div>
                        <div class="budget__expense--percentage">11%</div>
                    </div>
                </div>

            </div>
        </div>

        <!--*************************-->
        <!--BOTTOM PART-->
        <!--*************************-->
        <div class="bottom section">
            <div class="UI">
                <div class="UI__container">

                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" class="reload__icon"><path d="M5 18c4.667 4.667 12 1.833 12-4.042h-3l5-6 5 6h-3c-1.125 7.98-11.594 11.104-16 4.042zm14-11.984c-4.667-4.667-12-1.834-12 4.041h3l-5 6-5-6h3c1.125-7.979 11.594-11.104 16-4.041z"/></svg>

                    <select class="UI__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>

                    <input type="text" class="UI__description" placeholder="Description">
                    <input type="number" class="UI__value" placeholder="Value">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-circle UI__icon" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
                        <path fill-rule="evenodd" d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"/>
                      </svg>
                </div>

                <!------LISTS------->
                <div class="lists">

                    <div class="lists__container flex">

                        <div class="income">
                            <h2 class="income__title">Income</h2>
    
                            <!--ENCOME LIST-->
                            <div class="income__list">
    
                                <!-- <div class="list__item" id="inc-0">
                                    <div class="item__description flex">Salary</div>

                                    <div class="flex right blue">
                                        
                                        <div class="item__value">+ 1000000</div>
                                        <button class="del__icon--btn blue"><i class="material-icons">delete_forever</i></button>

                                    </div>
                                </div>
    
                                <div class="list__item" id="inc-1">
                                    <div class="item__description flex">Sold Car</div>

                                    <div class="flex right blue">
                                        
                                        <div class="item__value">+ 3000</div>
                                        <button class="del__icon--btn blue"><i class="material-icons">delete_forever</i></button>

                                    </div>
                                </div> -->
                                
    
                            </div>
                        </div>
    
                        <div class="expense">
                            <h2 class="expense__title">Expense</h2>
    
                            <!--EXPENSE LIST-->
                            <div class="expense__list">
    
                                
                                <!-- <div class="list__item" id="exp-0">
                                    <div class="item__description flex">Rent</div>

                                    <div class="flex right red">
                                        
                                        <div class="item__value">- 9463</div>
                                        <div class="item__percentage">21%</div>
                                        <button class="del__icon--btn red"><i class="material-icons">delete_forever</i></button>

                                    </div>
                                </div>

                                <div class="list__item" id="exp-1">

                                        <div class="item__percentage">21%</div>
                                        <button class="del__icon--btn red"><i class="material-icons">delete_forever</i></button>

                                    </div>
                                </div> -->
                                
    
                            </div>
                        </div>
    
                    </div>
                </div>

                
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
